<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
<div class="main">
  <h1>Реєстрація</h1>
  <form>
    <input type="email" placeholder="Електронна пошта" required>
    <p>
    <input type="password" placeholder="Пароль" required>
    <p>
    <input type="text" placeholder="Прізвище" required>
    <p>
    <input type="text" placeholder="Ім'я" required>
    <p>
    <input type="text" placeholder="По батькові" required>
    <p>
    <input type="date" placeholder="Дата народження" required>
    <p>
    <select>
      <option value="group1">Група 1</option>
      <option value="group2">Група 2</option>
      <option value="group3">Група 3</option>
    </select>
    <p>
    <input type="file" accept=".pdf,.doc,.docx" required>
    <p>
    <input type="submit" value="Зареєструватися">
  </form>
  <a href="index.html">Вернутися</a>
</div>
</body>

</html>
